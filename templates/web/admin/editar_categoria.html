{% extends 'layouts/admin.html' %}
{% block title %}Editar categoria{% endblock %}
{% block page_title %}Editar categoria{% endblock %}

{% block body %}
<form action="" method="post">
    <!-- Categoria -->
    <div class="field">
        <label for="" class="label">Categoria</label>
        <div class="control">
            <input name="categoria" class="input" type="text" placeholder="Titulo" value="{{ categoria.name }}"> 
        </div>
    </div>
    <!-- Enviar -->
    <div class="field" style="padding-top: 1rem">
        <input type="submit" value="Actualizar" class="button is-primary">
    </div>
</form>
{% endblock %}
