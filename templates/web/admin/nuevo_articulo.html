{% extends 'layouts/admin.html' %}
{% block title %}Nuevo articulo{% endblock %}
{% block page_title %}Nuevo articulo{% endblock %}

{% block scripts %}
<!-- Jquery 3 -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<!-- Para el select2 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<!-- In your Javascript (external .js resource or <script> tag) -->
<script>
    $(document).ready(function() {
        $('select').select2();
    });
</script>
<!-- Para editar textos del textarea -->
<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
<script>tinymce.init({ selector:'textarea' });</script>
{% endblock %}

{% block body %}
<form action="" enctype="multipart/form-data" method="post">
    <!-- Titulo -->
    <div class="field">
        <label for="" class="label">Titulo</label>
        <div class="control">
            <input name="titulo" class="input" type="text" placeholder="Titulo">
        </div>
    </div>
    <!-- Contenido -->
    <div class="field">
        <label for="" class="label">Contenido</label>
        <div class="control">
            <textarea class="textarea" name="contenido" type="text" placeholder="Contenido"></textarea>
        </div>
    </div>
    <!-- Categorias -->
    <div class="">
        <label for="" class="label">Categoria</label>
        <select name="categoria">
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.name }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Tags -->
    <div class="">
        <label for="Tags" class="label">Tags</label>
        <select multiple name="tags" style="width: 100%">
            {% for tag in tags %}
            <option value="{{ tag.id }}">{{ tag.name }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Imagen de portada -->
    <div class="field">
        <label for="">Imagen</label>
        <input type="file" name="portada" class="input">
    </div>
    <!-- Enviar -->
    <div class="field" style="padding-top: 1rem">
        <input type="submit" value="Guardar" class="button is-primary">
    </div>
</form>
{% endblock %}
